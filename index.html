<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2D Rewrite Rules</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="v-stack" id="main-v">
            <div class="tool-settings" id="tool-settings-container">
                <!-- generated -->
            </div>
            <div class="h-stack" id="main-h">
                <div class="rules" id="rules-container">
                    <!-- generated -->
                </div>
                <div class="screen" id="screen-container">
                    <div class="screen-wrap" draggable="true"><canvas id="screen-canvas"></canvas></div>
                </div>
            </div>
            <div class="actions" id="actions-container">
                <!-- generated -->
            </div>
        </div>

        <dialog id="new-project-dialog">
            <form method="dialog" id="new-project-form">
                <h3>New project</h3>
                <p>The current project will be replaced.</p>
                <label>
                    Tile size:
                    <input type="number" id="tile-size-input" value="5" min="1" max="128" step="1" required>
                </label>
                <div class="button-row">
                    <button type="button" onclick="this.closest('dialog').close('cancel')">Cancel</button>
                    <button value="ok">Create</button>
                </div>
            </form>
        </dialog>

        <dialog id="edit-project-dialog">
            <form method="dialog" id="edit-project-form">
                <h3>Project settings</h3>
                <label>
                    Color palette (leave empty for default):
                    <input type="text" id="palette-input" value="MISSING_COLOR_PALETTE" placeholder="#000000 #ffffff #224466">
                </label>
                <p>To change the tile size, make a new project.</p>
                <div class="button-row">
                    <button type="button" onclick="this.closest('dialog').close('cancel')">Cancel</button>
                    <button value="ok">OK</button>
                </div>
        </dialog>

        <!-- resize input element width with this -->
        <span id="input-ghost" style="position: absolute; visibility: hidden; white-space: pre;"></span>

        <script type="module" src="ui.js"></script> <!-- main -->
    </body>
</html>
